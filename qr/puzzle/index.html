<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="card-title"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..9001,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f5f6fa;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        #canvas {
            margin-top: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #fff;
            padding: 8px;
        }
        .info {
            font-size: 1rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bien hecho!</h1>
        <div class="info">
            La contraseña se ingresa en la siguiente página:
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", ()=> {
            const texto = "https://youtube.com";
            const canvas = document.getElementById('canvas');
    
            QRCode.toCanvas(canvas, texto, { width: 256 }, function (error) {
                if (error) console.error(error);
                else console.log('QR generado!');
            });
        });
    </script>
</body>
</html>
